on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n aks01reg -g aks01reg9b42-rg --location "Southeast Asia" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n aks01reg --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n aks01reg --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n aks01reg --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: aks01reg.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t aks01reg.azurecr.io/aks01:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push aks01reg.azurecr.io/aks01:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_aks01_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep aks-01bafa | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace aks-01bafa`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: aks-01bafa
        container-registry-url: aks01reg.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: aks01dockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: aks-01bafa
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
          manifests/ingress.yml
        images: |
          aks01reg.azurecr.io/aks01:${{ github.sha }}
        imagepullsecrets: |
          aks01dockerauth   
